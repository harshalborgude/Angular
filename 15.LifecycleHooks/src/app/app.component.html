<div class="container">
  <input type="text" #input>
  <button (click)="setInputValue(input)">Submit</button>
  
  <app-demo [inputValue]="inputValue" *ngIf="showDemoComp">
    <h4>This is projected content {{inputValue}}</h4>
  </app-demo>
  
  <br><br>
  <button (click)="OnDestroyDemo()">Destroy</button>

</div>
