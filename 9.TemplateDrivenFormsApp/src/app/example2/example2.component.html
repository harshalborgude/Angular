<div class="form">
    <h2>Registration form</h2>
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Your Name..." ngModel>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="fname" placeholder="Your Last Name..." ngModel>

        <label for="fname">Email</label>
        <input type="email" name="email" id="email" placeholder="Your email..." ngModel>

        <label for="country">Country</label>
        <select id="country" name="country" ngModel>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="uk">UK</option>
        </select>

        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male" value="male" ngModel>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" ngModel>
        <label for="male">Female</label>
        <input type="radio" name="gender" id="other" value="other" ngModel>
        <label for="male">Other</label>
        <br><br>

        <label>Hobbies <i>(Optional)</i></label>
        <div class="form-inline" >
            <label><input type="checkbox" name="hobbies" value="sports" ngModel>Sports</label>
            <label><input type="checkbox" name="hobbies" value="movies" ngModel>Movies</label>
            <label><input type="checkbox" name="hobbies" value="music" ngModel>Music</label>
        </div>

        <input type="submit" value="Submit" id="btn">

    </form>
</div>
